{% extends 'base.html' %}
{% block title %}
  Update
{% endblock title %}
{% block body %}
    <div class="container">
      <h2>Update Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="exampleInputTodo" class="form-label">Todo title</label>
              <input type="text" class="form-control" name="title" value="{{todo.title}}" id="exampleInputTodo1" aria-describedby="TodoHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputDesc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="exampleInputDesc">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

        
    {% endblock body %}
